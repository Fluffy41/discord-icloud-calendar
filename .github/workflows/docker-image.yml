name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: docker build . -t discord-icloud-calendar:latest

    - name: Run Docker container
      run: docker run --env-file .env discord-icloud-calendar:latest

    - name: Run Python script
      env:
        ICLOUD_USERNAME: ${{ secrets.ICLOUD_USERNAME }}
        ICLOUD_PASSWORD: ${{ secrets.ICLOUD_PASSWORD }}
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        GUILD_ID: ${{ secrets.GUILD_ID }}
      run: python main.py

    - name: Push Docker image to Docker Hub
      if: success()
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag discord-icloud-calendar:latest "${{ secrets.DOCKER_USERNAME }}/discord-icloud-calendar:latest"
        docker push "${{ secrets.DOCKER_USERNAME }}/discord-icloud-calendar:latest"
